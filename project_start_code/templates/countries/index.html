{%extends "base.html"%}
{% block content %}

<h3 class = "visited_title">List of countries</h3>

<p class = "redirect"> We don't have the country you're looking for? <button class = "country_button"><a href = "/countries/new">CLICK HERE</a></p></button>
<p class = "redirect"> To add a city <button class = "country_button"><a href = "/city/new">CLICK HERE</a></p></button>

{% for country in all_countries %} 
<div class = "flexcontainer">
    <div>
       Country: {{country.name}}
       <br>
       Continent:{{country.continent}}
       </div>
</div>
{% endfor%}


{% endblock %}
