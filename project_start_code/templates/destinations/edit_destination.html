{%extends "base.html"%}
{% block content %}
<form action = '/destinations/{{bucket_list.id}}' method = "post">
<div>
    <label for = "destination">Destination: </label>
    <select id ="destination" name = "destination">
        {% for destination in all_destinations %}
        <option value = {{destination.country.id}}
        {if bucket_list.destination.id == destination.id %} selected = "selected"{endif%}>
        {{destination.city_name}}
    </option>
    {% endfor %}
</div>
</select>

</form>
{% endblock %}
