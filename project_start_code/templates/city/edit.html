{%extends "base.html"%}
{% block content %}
<form action ='/city/{{destination.id}}' method = "post" >
    <label for = "destination_id" > City</label>
    <select id = "destination_id" name = "destination_id"></select>
    
    <option value = "true"
        {% if destination.visited == True %} selected = "selected" {% endif%}>
    True</option>
    <option value = "false"
    {% if destination.visited == False %} selected = "selected" {% endif%}>
False </option>
</form>

{% endblock %}
