{%extends "base.html"%}
{% block content %}

<p>Destination:{{city.city_name}}</p>
<form action ='/city/{{city.id}}' method = "post" class = "visited_status">
<div>
<label for = "visited">Visited</label>
    <select name = "visited" id = "visited">
        <option value = "true">YES</option>
        <option value = "false">NO</option>
        </select>
    </div>
    <button action = "submit"> UPDATE</button>
</form>

{% endblock %}
